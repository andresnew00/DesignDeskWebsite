    <link

      href="../src/assets/logodd.svg"
      sizes="any"
      type="image/svg+xml"

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Website Design and Creation, SEO, best quality and affordable"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />

  <body>
    <noscript>Please enable JavaScript to run this app.</noscript>
    <form name="hire-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="form-name" value="hire-form" />
      <h1>Hire Us</h1>
      <h2>Message</h2>
      <textarea name="message" />
      <div classname="name-email">
        <div classname="name">
          <h2>Your Name</h2>
          <input classname="input-nameemail" name="name" />
        </div>
        <div classname="email">
          <h2>Your Email</h2>
          <input classname="input-nameemail" type="email" name="email" />
        </div>
      </div>
      <input type="hidden" name="form-name" value="contact" />
      <div classname="button-wrapper"><button type="submit">Send</button></div>
    </form>
    <div id="root"></div>
    <script type="text/babel">
      const encode = (data) => {
        return Object.keys(data)
          .map(
            (key) =>
              encodeURIComponent(key) + "=" + encodeURIComponent(data[key])
          )
          .join("&");
      };

      class HireUsForm extends React.Component {
        constructor(props) {
          super(props);
          this.state = { name: "", email: "", message: "" };
        }

        /* Hereâ€™s the juicy bit for posting the form submission */

        handleSubmit = (e) => {
          fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: encode({ "form-name": "hire-form", ...this.state }),
          })
            .then(() => alert("Success!"))
            .catch((error) => alert(error));

          e.preventDefault();
        };

        handleChange = (e) =>
          this.setState({ [e.target.name]: e.target.value });

        render() {
          const { name, email, message } = this.state;

          return (
            <div className="form-wrapper">
              <div className="form-box">
                <div className="left-inside">
                  <div className="icon-wrapper">
                    <MailIcon />
                  </div>
                  <div className="under-icon">
                    <p>
                      If you have any questions or would like to get a quote
                      please send us a message.{" "}
                    </p>
                    <p>We need your email to reach you back</p>
                  </div>
                  <div className="triangle-separator">
                    <Triangle />
                  </div>
                </div>
                <div className="right-inside">
                  <form onSubmit={this.handleSubmit}>
                    <input type="hidden" name="form-name" value="hire-form" />
                    <h1>Hire Us</h1>
                    <h2>Message</h2>
                    <textarea
                      className="message-input"
                      name="message"
                      value={message}
                      onChange={this.handleChange}
                    />
                    <div className="name-email">
                      <div className="name">
                        <h2>Your Name</h2>
                        <input
                          className="input-nameemail"
                          type="text"
                          name="name"
                          value={name}
                          onChange={this.handleChange}
                        />
                      </div>
                      <div className="email">
                        <h2>Your Email</h2>
                        <input
                          className="input-nameemail"
                          type="email"
                          name="email"
                          value={email}
                          onChange={this.handleChange}
                        />
                      </div>
                    </div>
                    <input type="hidden" name="form-name" value="contact" />
                    <div className="button-wrapper">
                      <button type="submit">Send</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<HireUsForm />, document.getElementById("root"));
    </script>
